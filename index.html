<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <form class="max-length gutter pad-top-double">
    <h1>Want to go to Mars?</h1>
    <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <fieldset>
      <legend class="italic push-1-2 giga">Personal details</legend>
      <div class="grid">
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="age">Age</label>
          <input id="age" name="age" type="number">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="email">Email</label>
          <input id="email" name="email" type="email">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 push">
          <label for="health">Physical fitness</label>
          <select id="health" name="health">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 xl-1 push">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
          </div>
        </div>
    </fieldset>
    <fieldset>
      <legend class="italic push giga">Mission statement</legend>
      <div class="unit xs-1 s-1 m-1 l-1 xl-1 push">
        <label for="why">Why do you want to go to Mars?</label>
        <textarea id="why" name="why"></textarea>
      </div>
      <div class="text-center push">
        <button class="btn" type="submit">Register for the trip!</button>
    </div>
    </fieldset>
    <input type="Hidden" value="Request to join the mission">
  </form>

</body>
</html>
