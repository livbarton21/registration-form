<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <title></title>
</head>
<body>
  <form>
    <h1>Want to go to Mars?</h1>
    <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>
    <fieldset>
      <legend>Personal Details</legend>
      <div class="grid">
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="name">Name</label>
          <input id="name" name="name">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="age">Age</label>
          <input id="age" name="age" type="number">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="email">Email</label>
          <input id="email" name="email" type="email">
        </div>
        <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2">
          <label for="health">Physical Fitness</label>
          <select id="health" name="health">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
          </div>
          <div class="unit xs-1 s-1 m-1 l-1 xl-1">
            <label for="address">Address</label>
            <textarea id="address" name="address"></textarea>
          </div>
        </div>
    </fieldset>
    <fieldset>
      <legend>Mission statement</legend>
      <div class="unit xs-1 s-1 m-1 l-1 xl-1">
        <label for="why">Why do you want to go to Mars?</label>
        <textarea id="why" name="why"></textarea>
      </div>
  </form>

</body>
</html>
